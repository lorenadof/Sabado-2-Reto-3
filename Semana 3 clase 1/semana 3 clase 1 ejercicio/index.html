<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Voluntarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Registro para Voluntarios</h2>
        <form id="registro-form">
            
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" pattern=".{8,22}" required title="Debe tener entre 8 y 22 caracteres">

            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

           
            <label for="telefono">Número de Teléfono</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]+" required title="Debe contener solo números">

           
            <label for="interes">Área de Interés</label>
            <select id="interes" name="interes" required>
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="educacion">Educación</option>
                <option value="animales">Animales de la calle</option>
                <option value="medioambiente">Medio Ambiente</option>
                <option value="salud">Salud</option>
                <option value="apoyosocial">Apoyo Social</option>
            </select>

            
            <label>Días Disponibles</label>
            <div class="dias-disponibles">
                <label><input type="checkbox" name="dias" value="Lunes"> Lunes</label>
                <label><input type="checkbox" name="dias" value="Martes"> Martes</label>
                <label><input type="checkbox" name="dias" value="Miércoles"> Miércoles</label>
                <label><input type="checkbox" name="dias" value="Jueves"> Jueves</label>
                <label><input type="checkbox" name="dias" value="Viernes"> Viernes</label>
                <label><input type="checkbox" name="dias" value="Sábado"> Sábado</label>
                <label><input type="checkbox" name="dias" value="Domingo"> Domingo</label>
            </div>

            
            <label for="experiencia">Experiencia Previa</label>
            <textarea id="experiencia" name="experiencia" rows="4" placeholder="Escribe aquí tu experiencia (opcional)"></textarea>

           
            <label for="foto">Subir una Foto</label>
            <input type="file" id="foto" name="foto" accept="image/*">

            
            <label class="terminos">
                <input type="checkbox" id="terminos" name="terminos" required>
                Acepto los términos y condiciones
            </label>

            
            <button type="submit">Enviar</button>
        </form>
    </div>

    <div class="agradecimiento" id="agradecimiento" style="display: none;">
        <h2>¡Gracias por tu interés en ser voluntario!</h2>
        <p>Nos pondremos en contacto contigo pronto.</p>
    </div>

    <script>
        document.getElementById("registro-form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.querySelector(".form-container").style.display = "none";
            document.getElementById("agradecimiento").style.display = "block";
        });
    </script>
</body>
</html>
